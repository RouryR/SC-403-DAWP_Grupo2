<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>Excalibur-Tech</title>
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}">



    </header>

    <div class="container mb-4 main-container">
        <div class="row">
            <div class="col-lg-3 pb-5">

                <div class="author-card pb-3">
                    <div class="author-card-cover"
                        style="background-image: url(https://blog.paper.li/wp-content/uploads/2020/02/LinkedIn-banner-15-1024x256.png);">
                        <a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title=""><i
                                class="fa-solid fa-circle-check fa-lg" style="color: #217d08;"></i>&nbsp;Verificado</a>
                    </div>
                    <div class="author-card-profile">
                        <div class="author-card-avatar"><img src="https://www.ku.ac.ke/actilhub/wp-content/themes/cera/assets/images/avatars/user-avatar.png"
                                alt="">
                        </div>
                        <div class="author-card-details">
                            <div th:if="${usuario != null}">
                                <h4 class="author-card-name text-lg" th:text="${usuario.nombre}"
                                    style="color: green; font-size: 26px;"></h4>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-user fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.usuario}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-user-plus fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.puesto}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-building fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.empresa}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-mobile-screen-button fa-lg" style="color: #1f66f2;"></i>
                                    <span th:text="${usuario.telefono}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-envelope fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.correo}"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wizard">
                    <nav class="list-group list-group-flush">

                        <a class="list-group-item" th:href="@{/admin/AdminPage}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Ver Usuarios
                                    </div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>

                        <a class="list-group-item" th:href="@{/admin/AdminPageTiquetes}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Tiquetes</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>

                        <a class="list-group-item" th:href="@{/admin/AdminPageCrearUsuario}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Crear Usuario</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>

                    </nav>
                </div>
            </div>

            <div class="col-lg-9 pb-5">

                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Rol</th>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Usuario</th>
                                <th>Correo</th>
                                <th>Empresa</th>
                                <th>Puesto</th>
                                <th>Tel√©fono</th>
                                <th>Estado</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.rol}"></td>
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellidos}"></td>
                                <td th:text="${usuario.usuario}"></td>
                                <td th:text="${usuario.correo}"></td>                               
                                <td th:text="${usuario.empresa}"></td>
                                <td th:text="${usuario.puesto}"></td>
                                <td th:text="${usuario.telefono}"></td>
                                <td>
                                    <span class="badge badge-sucess m-0" th:if="${usuario.activo}" style="color: rgb(55, 180, 17); font-weight: bold;">Activo</span>
                                    <span class="badge badge-danger m-0" th:unless="${usuario.activo}"
                                        style="color: red; font-weight: bold;">Cancelado</span>
                                </td>
                                <td>
                                    <button class="btn btn-danger" th:onclick="'eliminarUsuario(' + ${usuario.id} + ');'">Eliminar</button>
                                </td>
                                
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            background: #eee;
        }

        .main-container {
            margin-top: 130px;

        }

        .widget-author {
            margin-bottom: 58px;
        }

        .author-card {
            position: relative;
            padding-bottom: 48px;
            background-color: #fff;
            box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .09);
        }

        .author-card .author-card-cover {
            position: relative;
            width: 100%;
            height: 100px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .author-card .author-card-cover::after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: '';
            opacity: 0.5;
        }

        .author-card .author-card-cover>.btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 0 10px;
        }

        .author-card .author-card-profile {
            display: table;
            position: relative;
            margin-top: -22px;
            padding-right: 15px;
            padding-bottom: 16px;
            padding-left: 20px;
            z-index: 5;
        }

        .author-card .author-card-profile .author-card-avatar,
        .author-card .author-card-profile .author-card-details {
            display: table-cell;
            vertical-align: middle;
        }

        .author-card .author-card-profile .author-card-avatar {
            width: 110px;
            border-radius: 70%;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, .15);
            overflow: hidden;
        }

        .author-card .author-card-profile .author-card-avatar>img {
            display: block;
            width: 140%;
        }

        .author-card .author-card-profile .author-card-details {
            padding-top: 20px;
            padding-left: 15px;
        }

        .author-card .author-card-profile .author-card-name {
            margin-bottom: 2px;
            font-size: 14px;
            font-weight: bold;
        }

        .author-card .author-card-profile .author-card-position {
            display: block;
            color: #8c8c8c;
            font-size: 12px;
            font-weight: 600;
        }

        .author-card .author-card-info {
            margin-bottom: 0;
            padding: 0 25px;
            font-size: 13px;
        }

        .author-card .author-card-social-bar-wrap {
            position: absolute;
            bottom: -18px;
            left: 0;
            width: 100%;
        }

        .author-card .author-card-social-bar-wrap .author-card-social-bar {
            display: table;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .11);
        }

        .btn-style-1.btn-white {
            background-color: #fff;
        }

        .list-group-item i {
            display: inline-block;
            margin-top: -1px;
            margin-right: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }

        .mr-1,
        .mx-1 {
            margin-right: .25rem !important;
        }

        .list-group-item.active:not(.disabled) {
            border-color: #e7e7e7;
            background: #fff;
            color: #ac32e4;
            cursor: default;
            pointer-events: none;
        }

        .list-group-flush:last-child .list-group-item:last-child {
            border-bottom: 0;
        }

        .list-group-flush .list-group-item {
            border-right: 0 !important;
            border-left: 0 !important;
        }

        .list-group-flush .list-group-item {
            border-right: 0;
            border-left: 0;
            border-radius: 0;
        }

        .list-group-item.active {
            z-index: 2;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .list-group-item:last-child {
            margin-bottom: 0;
            border-bottom-right-radius: .25rem;
            border-bottom-left-radius: .25rem;
        }

        a.list-group-item,
        .list-group-item-action {
            color: #404040;
            font-weight: 600;
        }

        .list-group-item {
            padding-top: 16px;
            padding-bottom: 16px;
            -webkit-transition: all .3s;
            transition: all .3s;
            border: 1px solid #e7e7e7 !important;
            border-radius: 0 !important;
            color: #404040;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .08em;
            text-transform: uppercase;
            text-decoration: none;
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: .75rem 1.25rem;
            margin-bottom: -1px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
    </style>

<div th:if="${exito}">
    <div class="alert alert-success" role="alert">
        ¬°El usuario se ha creado exitosamente!
    </div>
</div>

    <script th:inline="javascript">
        function eliminarUsuario(userId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este usuario?')) {
                // Llamada a la funci√≥n en el controlador para eliminar el usuario
                window.location.href = '/admin/eliminarUsuario?id=' + userId;
            }
        }
    </script>



    <footer th:replace="~{layout/plantilla :: footer}" />
</body>

</html>
