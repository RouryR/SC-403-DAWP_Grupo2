<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/plantilla :: head}">
    <title>Excalibur-Tech</title>
</head>

<body>
    <header th:replace="~{layout/plantilla :: header}">

        <div class="header-right">
            <div class="header-item">
                <!-- Agrega esta condición para mostrar el botón de inicio o cierre de sesión -->
                <span th:if="${usuario == null}">
                    <a class="btn btn-primary" href="/login">Iniciar Sesión</a>
                </span>
                <span th:if="${usuario != null}">
                    <a class="btn btn-danger" href="/logout">Cerrar Sesión</a>
                </span>
            </div>
        </div>


    </header>

    <div class="container mb-4 main-container">
        <div class="row">
            <div class="col-lg-4 pb-5">

                <div class="author-card pb-3">
                    <div class="author-card-cover"
                        style="background-image: url(https://blog.paper.li/wp-content/uploads/2020/02/LinkedIn-banner-15-1024x256.png);">
                        <a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title=""><i
                                class="fa-solid fa-circle-check fa-lg" style="color: #217d08;"></i>&nbsp;Verificado</a>
                    </div>
                    <div class="author-card-profile">
                        <div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                                alt="">
                        </div>
                        <div class="author-card-details">
                            <div th:if="${usuario != null}">
                                <h4 class="author-card-name text-lg" th:text="${usuario.nombre}"
                                    style="color: green; font-size: 26px;"></h4>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-user fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.usuario}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-user-plus fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.puesto}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-building fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.empresa}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-mobile-screen-button fa-lg" style="color: #1f66f2;"></i>
                                    <span th:text="${usuario.telefono}"></span></span>
                                <span class="author-card-position" style="color: black; font-size: 14px;"><i
                                        class="fa-solid fa-envelope fa-lg" style="color: #1f66f2;"></i> <span
                                        th:text="${usuario.correo}"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wizard">
                    <nav class="list-group list-group-flush">

                        <a class="list-group-item" th:href="@{/usuario/GestionEmpleados}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Gestionar Empleados
                                    </div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>

                        <a class="list-group-item" th:href="@{/usuario/UsuarioSettings}"><i
                                class="fa fa-user text-muted"></i>Ajustes de
                            Perfil</a>

                        <a class="list-group-item" th:href="@{/usuario/UsuarioPage}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Mis Tiquetes</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>

                        <a class="list-group-item" th:href="@{/usuario/creartiquete}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div><i class="fa fa-tag mr-1 text-muted"></i>
                                    <div class="d-inline-block font-weight-medium text-uppercase">Crear Tiquete</div>
                                </div><span class="badge badge-secondary">4</span>
                            </div>
                        </a>
                    </nav>
                </div>
            </div>
            <div class="col-lg-8 pb-5">
                <div class="d-flex justify-content-end pb-3">
                    <div class="form-inline">
                        <label class="text-muted mr-3" for="order-sort">Filtrar</label>
                        <select class="form-control" id="order-sort">
                            <option>Todos</option>
                            <option>Completados</option>
                            <option>En Progreso</option>
                            <option>Retrasado</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                </div>
                <form class="row" th:action="@{/usuario/CrearEmpleado}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="empleado-nombre">Nombre Completo</label>
                                    <input class="form-control" id="empleado-nombre" required="" name="nombre"></input>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="empleado-correo">Correo</label>
                                <input class="form-control" id="empleado-correo" required="" name="correo"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="empleado-puesto">Puesto</label>
                                <input class="form-control" id="empleado-puesto" required="" name="puesto"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="empleado-salario">Salario</label>
                                <input class="form-control" id="empleado-salario" required="" name="salario"></input>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="empleado-telefono">Telefono</label>
                                <input class="form-control" id="empleado-telefono" required="" name="telefono"></input>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <hr class="mt-2 mb-3">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <button class="btn btn-style-1 btn-primary" type="submit" data-toast="" data-toast-position="topRight"
                                data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Empleado creado!"
                                data-toast-message="Se ha creado un nuevo Empleado." onclick="mostrarPopup()">Crear Empleado</button>
                        </div>
                    </div>
                
                    <div id="avisoempleado" class="modal" tabindex="-1" role="dialog" style="display: none;">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Aviso de Excalibur-Tech</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="cerrarModal()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                
                                </div>
                                <div class="modal-body">
                                    <p id="avisoMessage"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <style>
        body {
            background: #eee;
        }

        .main-container {
            margin-top: 130px;

        }

        .widget-author {
            margin-bottom: 58px;
        }

        .author-card {
            position: relative;
            padding-bottom: 48px;
            background-color: #fff;
            box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .09);
        }

        .author-card .author-card-cover {
            position: relative;
            width: 100%;
            height: 100px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .author-card .author-card-cover::after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            content: '';
            opacity: 0.5;
        }

        .author-card .author-card-cover>.btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 0 10px;
        }

        .author-card .author-card-profile {
            display: table;
            position: relative;
            margin-top: -22px;
            padding-right: 15px;
            padding-bottom: 16px;
            padding-left: 20px;
            z-index: 5;
        }

        .author-card .author-card-profile .author-card-avatar,
        .author-card .author-card-profile .author-card-details {
            display: table-cell;
            vertical-align: middle;
        }

        .author-card .author-card-profile .author-card-avatar {
            width: 160px;
            border-radius: 70%;
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, .15);
            overflow: hidden;
        }

        .author-card .author-card-profile .author-card-avatar>img {
            display: block;
            width: 100%;
        }

        .author-card .author-card-profile .author-card-details {
            padding-top: 20px;
            padding-left: 15px;
        }

        .author-card .author-card-profile .author-card-name {
            margin-bottom: 2px;
            font-size: 14px;
            font-weight: bold;
        }

        .author-card .author-card-profile .author-card-position {
            display: block;
            color: #8c8c8c;
            font-size: 12px;
            font-weight: 600;
        }

        .author-card .author-card-info {
            margin-bottom: 0;
            padding: 0 25px;
            font-size: 13px;
        }

        .author-card .author-card-social-bar-wrap {
            position: absolute;
            bottom: -18px;
            left: 0;
            width: 100%;
        }

        .author-card .author-card-social-bar-wrap .author-card-social-bar {
            display: table;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 12px 20px 1px rgba(64, 64, 64, .11);
        }

        .btn-style-1.btn-white {
            background-color: #fff;
        }

        .list-group-item i {
            display: inline-block;
            margin-top: -1px;
            margin-right: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }

        .mr-1,
        .mx-1 {
            margin-right: .25rem !important;
        }

        .list-group-item.active:not(.disabled) {
            border-color: #e7e7e7;
            background: #fff;
            color: #ac32e4;
            cursor: default;
            pointer-events: none;
        }

        .list-group-flush:last-child .list-group-item:last-child {
            border-bottom: 0;
        }

        .list-group-flush .list-group-item {
            border-right: 0 !important;
            border-left: 0 !important;
        }

        .list-group-flush .list-group-item {
            border-right: 0;
            border-left: 0;
            border-radius: 0;
        }

        .list-group-item.active {
            z-index: 2;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .list-group-item:last-child {
            margin-bottom: 0;
            border-bottom-right-radius: .25rem;
            border-bottom-left-radius: .25rem;
        }

        a.list-group-item,
        .list-group-item-action {
            color: #404040;
            font-weight: 600;
        }

        .list-group-item {
            padding-top: 16px;
            padding-bottom: 16px;
            -webkit-transition: all .3s;
            transition: all .3s;
            border: 1px solid #e7e7e7 !important;
            border-radius: 0 !important;
            color: #404040;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: .08em;
            text-transform: uppercase;
            text-decoration: none;
        }

        .list-group-item {
            position: relative;
            display: block;
            padding: .75rem 1.25rem;
            margin-bottom: -1px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
    </style>


    

    <script th:inline="javascript">

        function cerrarModal() {
            $('#welcomePopup').modal('hide');
            localStorage.setItem('popupMostrado', 'true');
        }

        function mostrarFormulario(idEmpleado) {
            // Setea el valor del input hidden con el ID del empleado
            $('#empleadoIdInput').val(idEmpleado);

            // Muestra el formulario
            $('#formularioEmpleado').modal('show');
        }

        function cerrarFormulario() {
            // Cierra el formulario
            $('#formularioEmpleado').modal('hide');
        }


        function confirmarEliminacion() {
            // Muestra el nuevo modal de confirmación de eliminación
            $('#confirmacionEliminar').modal('show');
        }
        function eliminarEmpleado() {
            // Envía el formulario para eliminar el empleado
            document.getElementById('formEliminar').submit();
        }
        function cerrarModal() {
            // Cierra el modal directamente
            $('#confirmacionEliminar').modal('hide');
        }




    </script>


    <footer th:replace="~{layout/plantilla :: footer}" />
</body>

</html>
